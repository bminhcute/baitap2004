<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Danh sách Bài Tập</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 40px;
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
      color: #333;
    }
    .links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    .links a {
      display: block;
      padding: 12px;
      background: #4caf50;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.2s;
      font-weight: bold;
    }
    .links a:hover {
      background: #388e3c;
    }
  </style>
</head>
<body>

  <h1>Danh sách Bài Tập HTML</h1>

  <div class="links">
    <a href="1.html">Bài 1</a>
    <a href="2.html">Bài 2</a>
    <a href="3.html">Bài 3</a>
    <a href="4.html">Bài 4</a>
    <a href="5.html">Bài 5</a>
    <a href="6.html">Bài 6</a>
    <a href="7.html">Bài 7</a>
    <a href="8.html">Bài 8</a>
  </div>

</body>
</html>
