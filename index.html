<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Danh sách bài HTML</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 30px;
    }
    .link-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    .link-list a {
      display: block;
      padding: 15px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s;
      font-weight: bold;
    }
    .link-list a:hover {
      background-color: #388E3C;
    }
  </style>
</head>
<body>

  <h1>Danh sách bài tập HTML</h1>

  <div class="link-list">
    <a href="1.html" target="_blank">Bài 1</a>
    <a href="2.html" target="_blank">Bài 2</a>
    <a href="3.html" target="_blank">Bài 3</a>
    <a href="4.html" target="_blank">Bài 4</a>
    <a href="5.html" target="_blank">Bài 5</a>
    <a href="6.html" target="_blank">Bài 6</a>
    <a href="7.html" target="_blank">Bài 7</a>
    <a href="8.html" target="_blank">Bài 8</a>
  </div>

</body>
</html>
